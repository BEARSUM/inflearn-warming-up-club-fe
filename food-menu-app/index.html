<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-Menu</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header-wrap">
      <header>Food Menu</header>
      <div class="divider"></div>
    </div>
    <section>
      <div class="button-wrap">
        <button data-type="all" id="all-button">All</button
        ><button data-type="salad" id="salad-button">Salad</button
        ><button data-type="pizza" id="pizza-button">Pizza</button
        ><button data-type="burger" id="burger-button">Burger</button
        ><button data-type="dessert" id="dessert-button">Dessert</button>
      </div>
      <ul id="food-list"></ul>
    </section>
    <script defer src="index.js"></script>
  </body>
</html>
