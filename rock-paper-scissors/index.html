<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>가위 바위 보</h1>
    <div class="score">
      <div class="score-el">
        <div id="player">플레이어</div>
        <div id="player-score">0</div>
      </div>
      <div class="score-el">
        <div id="computer">컴퓨터</div>
        <div id="computer-score">0</div>
      </div>
    </div>
    <div id="game-result">
      <div><span>남은 횟수:</span><span id="game-number">10</span></div>
      <div class="button-wrap">
        <button id="scissors-button">✌️</button>
        <button id="rock-button">✊</button>
        <button id="paper-button">🖐️</button>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
